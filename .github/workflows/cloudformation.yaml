name: CloudFormation

# Controls when the workflow will run
on:
  push:
    branches: [ "develop" ] 
  pull_request: 
    branches: ["develop"]

jobs:

  deploy_aws_develop:
    runs-on: ubuntu-latest
    environment: develop
    steps:
    - uses: actions/checkout@v3    
    - name: Configure AWS credentials
      id: creds
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}   

    - name: Deploy Cognito AWS CloudFormation
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: KoandinaCognitoStack
        template: deployment-cognito.yaml
        parameter-overrides: "Environment=${{ secrets.ENVIRONMENT }}"
        no-fail-on-empty-changeset: "1"

    - name: Deploy SG AWS CloudFormation
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: KoandinaSecurityGroupStack
        template: RDSSecurityGroup.yaml
        parameter-overrides: "vpcid=vpc-08977f5f6bbf1d548"        
        no-fail-on-empty-changeset: "1"